<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #game-container {
            text-align: center;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            margin-bottom: 20px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: white;
            border: 1px solid #ccc;
            font-size: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        #status {
            font-size: 24px;
            margin-bottom: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="board"></div>
        <div id="status"></div>
        <button id="reset-button">Reset Game</button>
    </div>

    <script>
        const board = document.getElementById('board');
        const status = document.getElementById('status');
        const resetButton = document.getElementById('reset-button');

        function createBoard() {
            board.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.index = i;
                cell.addEventListener('click', handleCellClick);
                board.appendChild(cell);
            }
        }

        function handleCellClick(event) {
            const index = event.target.dataset.index;
            const row = Math.floor(index / 3);
            const col = index % 3;

            fetch('/make_move', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ row, col }),
            })
            .then(response => response.json())
            .then(updateGame)
            .catch(console.error);
        }

        function updateGame(gameState) {
            const cells = document.querySelectorAll('.cell');
            gameState.board.flat().forEach((value, index) => {
                cells[index].textContent = value === 1 ? 'X' : value === -1 ? 'O' : '';
            });

            if (gameState.game_over) {
                status.textContent = gameState.winner === 'Tie' ? "It's a tie!" : `Player ${gameState.winner} wins!`;
            } else {
                status.textContent = `Current turn: ${gameState.player_turn}`;
            }
        }

        function resetGame() {
            fetch('/reset_game', { method: 'POST' })
                .then(response => response.json())
                .then(updateGame)
                .catch(console.error);
        }

        resetButton.addEventListener('click', resetGame);

        createBoard();
        resetGame();
    </script>
</body>
</html>
